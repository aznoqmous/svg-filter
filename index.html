<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: "DM Sans";
            padding: 2rem;
            background: #efefef;
        }
        .examples {
            display: flex;
            flex-wrap: wrap;
        }
        img {
            width: 256px;
            height: 256px;
            object-fit: cover;
        }
        figure {
            width: 256px;
            height: 256px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .examples > * {
            filter: url(#testFilter);
            width: 256px;
            height: 256px;
        }
        .stacked {
            position: relative;
        }
        .stacked > * {
            position: absolute;
            inset: 0;
        }
        .container {
            margin-top: 4rem;
        }
        .filters {
            display: flex;
            flex-direction: column;
        }
        .filter {
            display: flex;
            margin-bottom: 1rem;
            background: white;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        .name {
            font-weight: bold;
        }
        .button {
            padding: 0.2rem 0.4rem;
            background: #ddd;
            border-radius: 0.2rem;
            display: inline-block;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .filter .preview {
            margin-left: auto;
            display: inline-flex;
            justify-content: center;
            width: 8rem;
            height: 8rem;
            padding: 1rem;
        }
        .filter .preview > * {
            height: 100%;
            width: 100%;
        }
        }
        .filter select,
        .filter input,
        .filter textarea {
            margin-right: 1rem;
        }
        .resultHTML {
            margin-top: 1rem;
            font-family: 'Courier New', Courier, monospace;
            padding: 0.5rem;
            background: white;
            border-radius: 0.5rem;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="examples">
        <img src="image.jpg" alt="">
        <img src="test.png" alt="">
        <figure></figure>
        <div class="stacked">
            <img src="test.png" alt="">
            <div>
                <h1>Some text</h1>
                <p>SVG drawings and images are created using a <em>wide array of elements</em> which are dedicated to the construction, drawing, and layout of <strong>vector images and diagrams</strong>. Here you'll find reference documentation for each of the SVG elements.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <input name="name" type="text" value="newFilter">
        <div class="filters"></div>
        <template>
            <div class="column">
                <span class="name"></span>
                <select name="type"></select>
                <div class="settings"></div>
            </div>
            <div class="preview"></div>
            <div class="actions">
                <span class="button delete">delete</span>
                <span class="button drag">drag</span>
            </div>
        </template>
        <span class="button add">add</button>
    </div>
    <pre class="resultHTML">
    </pre>
</body>
</html>
