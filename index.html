<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/leader-line/leader-line.min.js"></script>
    <script src="dist/main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            font-family: "DM Sans";
            padding: 2rem;
            background: #efefef;
            display: flex;
        }
        .examples {
            display: flex;
            flex-wrap: wrap;
            display: none;
        }
        img {
            width: 256px;
            height: 256px;
            object-fit: cover;
        }
        figure {
            width: 256px;
            height: 256px;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
        
        .examples > * {
            filter: url(#testFilter);
            width: 256px;
            height: 256px;
        }
        .stacked {
            position: relative;
        }
        .stacked > * {
            position: absolute;
            inset: 0;
        }
        .container {
            width: calc(100% - 30rem);
        }
        .resultHTML {
            width: 30rem;
        }
        body > svg:first-of-type {
            display: none;
        }
        .filters {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .filter {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.9);
            border: 3px solid white;
            border-radius: 0.5rem;
            padding: 1rem;
            width: 15rem;
            position: absolute;
            min-height: 5rem;
        }
        .filter.result {
            right: 0;
        }
        .inputs, .outputs {
            position: absolute;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .outputs {
            left: unset;
            right: 0;
        }
        .output-holder{
            display: flex;
            align-items: center;
        } 
        .output-holder strong {
            margin-right: 1rem;
        }
        .output-holder .output {
            margin-left: auto;
            margin-top: 0;
        }
        .input, .output {
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 0.2rem;
            background: black;
            margin-top: 0.5rem;
        }
        .name {
            font-weight: bold;
        }
        .button {
            padding: 0.2rem 0.4rem;
            background: #ddd;
            border-radius: 0.2rem;
            display: inline-block;
            cursor: pointer;
            font-size: 0.8rem;
        }
        .filter .preview {
            display: inline-flex;
            justify-content: center;
            width: 100%;
            height: 13rem;
            overflow: hidden;
        }
        .filter .preview > * {
            height: 100%;
            width: 100%;
        }
        .filter.selected {
            border: 3px solid #eee;
            outline: 3px solid white;
        }
        .filter select,
        .filter input,
        .filter textarea {
            margin-right: 1rem;
        }
        .resultHTML {
            margin-top: 1rem;
            font-family: 'Courier New', Courier, monospace;
            padding: 0.5rem;
            background: white;
            border-radius: 0.5rem;
        }
        .column {
            display: flex;
            flex-direction: column;
        }
        .leader-line {
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="examples">
        <img src="image.jpg" alt="">
        <img src="test.png" alt="">
        <figure></figure>
        <div class="stacked">
            <img src="test.png" alt="">
            <div>
                <h1>Some text</h1>
                <p>SVG drawings and images are created using a <em>wide array of elements</em> which are dedicated to the construction, drawing, and layout of <strong>vector images and diagrams</strong>. Here you'll find reference documentation for each of the SVG elements.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <span class="button add">add</span>
        <input name="name" type="text" value="newFilter">
        <div class="filters"></div>
        <template>
            <div class="column">
                <span class="name"></span>
                <select name="type"></select>
                <div class="settings"></div>
            </div>
            <div class="preview"></div>
        </template>
    </div>
    <pre class="resultHTML">
    </pre>
</body>
</html>
