<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Filter Graph</title>
    <script src="node_modules/leader-line/leader-line.min.js"></script>
    <script src="dist/main.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet" href="dist/main.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>SVG Filter Graph</h1>
    </header>
    <div class="examples">
        <img src="test.png" alt="">
    </div>
    <div class="container">
        <input style="display: none" name="name" type="text" value="newFilter">
        <div class="filters"></div>
        <template>
            <div class="column">
                <div class="label">
                    <span class="name"></span>
                    <i></i>
                </div>
                <select name="type"></select>
                <div class="settings"></div>
            </div>
            <div class="preview"></div>
        </template>
    </div>
    <pre class="resultHTML" style="display: none">
    </pre>
</body>
</html>
